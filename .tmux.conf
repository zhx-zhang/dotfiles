# Change prefix key to C-a, easier to type, same to "screen"
unbind C-b
set -g prefix C-a

# We want to have single prefix key "C-a", usable both for local and remote session
# we don't want to "C-a" + "a" approach either
# Idea is to turn off all key bindings and prefix handling on local session,
# so that all keystrokes are passed to inner/remote session

# see: toggle on/off all keybindings · Issue #237 · tmux/tmux - https://github.com/tmux/tmux/issues/237

# Also, change some visual styles when window keys are off
bind -T root F12  \
    set prefix None \;\
    set key-table off \;\
    set -g status-left "#[fg=colour243,bg=colour143] #S #[fg=colour215,bg=colour59,nobold,nounderscore,noitalics]" \;\
    set -g status-right "#[fg=colour238,bg=colour59] %b %d, %Y  %l:%M %p  #h " \;\
    setw -g window-status-format "#[fg=colour243,bg=colour59] #I |#[fg=colour243,bg=colour59] #W " \;\
    setw -g window-status-current-format "#[fg=colour59,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour243,bg=colour59] #I |#[fg=colour243,bg=colour59] #W #[fg=colour59,bg=colour59,nobold,nounderscore,noitalics]" \;\
    if -F '#{pane_in_mode}' 'send-keys -X cancel' \;\
    refresh-client -S \;\

bind -T off F12 \
    set -u prefix \;\
    set -u key-table \;\
    set -g status-left "#[fg=colour17,bg=colour215] #S #[fg=colour215,bg=colour59,nobold,nounderscore,noitalics]" \;\
    set -g status-right "#[fg=colour61,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour61] %b %d, %Y #[fg=colour98,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour231,bg=colour98] %l:%M %p #[fg=colour141,bg=colour61,nobold,nounderscore,noitalics]#[fg=colour17,bg=colour141] #h " \;\
    setw -g window-status-format "#[fg=colour231,bg=colour59] #I |#[fg=colour231,bg=colour59] #W " \;\
    setw -g window-status-current-format "#[fg=colour59,bg=colour59,nobold,nounderscore,noitalics]#[fg=colour117,bg=colour59] #I |#[fg=colour117,bg=colour59] #W #[fg=colour59,bg=colour59,nobold,nounderscore,noitalics]" \;\
    refresh-client -S
					    
# split panes using | and -
bind | split-window -h
bind - split-window -v
unbind '"'
unbind %

# switch panes using Alt-arrow without prefix
bind -n M-Left select-pane -L
bind -n M-Right select-pane -R
bind -n M-Up select-pane -U
bind -n M-Down select-pane -D

# reload config bind
bind r source-file ~/.tmux.conf \; display-message "Config reloaded..."
# loud or quiet?
set -g visual-activity off
set -g visual-bell off
set -g visual-silence off
setw -g monitor-activity off
set -g bell-action none

